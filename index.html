<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row" id="9am-row">
          <div class="col-2 col-sm-2 col-lg-1 col-xs-1 hour text-right" id="time 9am">
            9AM
          </div>
          <textarea class="col-8 col-sm-8 col-lg-10 col-xs-10 task-text form-control text-dark" id="9am-task"></textarea>
          <button type="button" class="col-2 col-sm-2 col-lg-1 col-xs-1 saveBtn"><span class="oi oi-clipboard"></span></button>
        </div>
        <div class="row" id="10am-row">
          <div class="col-2 col-sm-2 col-lg-1 col-xs-1 hour text-right" id="time 10am">
